version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smarthome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SmartHome.Api/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: smarthome-temperature-api
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - smarthome-network

  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: smarthome-telemetry-service
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - smarthome-network

  device-service:
    build:
      context: ./device-service
      dockerfile: Dockerfile
    container_name: smarthome-device-service
    ports:
      - "8083:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - smarthome-network

  app:
    build:
      context: ./SmartHome.Api
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=smarthome;Username=postgres;Password=postgres
      - TemperatureApi__BaseUrl=http://temperature-api:8080
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

networks:
  smarthome-network:
    driver: bridge

volumes:
  postgres_data:
